<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="./Build-a-Survey-Form.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title" >KingK's Design Survey Form</h1>
      <p id="description" class="description" >Thank you for taking the time to help us improve our platform
      </p>
    </header>
    <form id="survey-form" >
      <div class="form-group">
        <label for="name" id="name-label" >Name</label> <input id="name" name="name" type="text" class="form-control" placeholder="Enter your Name" required />
      </div>
      <div class="form-group">
        <label for="email" id="email-label" >Email</label> <input id="email" name="email" type="email" class="form-control" placeholder="Enter your Email" required />
      </div>
      <div class="form-group">
        <label for="number" id="number-label" >Age <span class="clue">(optional)</span></label> <input id="number" name="age" type="number" class="form-control" placeholder="Age" min="13" max="120" required />
      </div>
      <div class="form-group">
          <p>How did you hear about us?</p>
          <select id="dropdown" class="form-control" name="referrer">
            <option value="">select an option</option>
            <option value="1">Family</option>
            <option value="2">Friend</option>
            <option value="3">Google</option>
            <option value="4">Other</option>
          </select>
      </div>
      <div class="form-group">
        <p>Would you recommend KingK's Design to a friend?</p>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
          <label>
            <input value="maybe" name="user-recommend" type="radio" class="input-radio">Maybe</label>
          <label>
            <input value="no" name="user-recommend" type="radio" class="input-radio">No</label>
      </div> 
      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>        
        <label for="customer-service" >
          <input id="customer-service" value="customer-service" type="checkbox" class="input-checkbox">Customer Service</label>
        <label for="enquiry-response-time" >
          <input id="enquiry-response-time" value="enquiry-response-time" type="checkbox" class="input-checkbox">Enquiry Response Time</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comments here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div> 
    </form>
  </div>    
</body>    
</html>
